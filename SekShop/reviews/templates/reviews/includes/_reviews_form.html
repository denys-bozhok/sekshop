<div class="form__wrap">
    <form action="./" method="POST">
        {% csrf_token %}

        {% for field in form%}
        <div class="form-control">
            <div class="form_label">
                {{field.label}}
            </div>

            <div class="form_item">
                {{field}}
            </div>
        </div>
        {% endfor%}
        <button class="forms__button">Send</button>
    </form>
</div>
